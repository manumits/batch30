<html>
	<head>
		<title>Bootstrap Example</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Vertical (basic) form</h2>
			<form action="http://isolveit.in/praveen/dalo.php" method="get">
				<div class="form-group">
					<label for="Project Title">Project Title:</label>
					<input type="Text" name="project_title" class="form-control" id="Project Title" placeholder="Enter Project Title">
				</div>
				<div class="form-group">
					<label for="Project Abstract">Project Abstract:</label>
					<textarea class="form-control" name="project_abstract" id="Project Abstract" placeholder="Enter Project Abstract"></textarea>
				</div>
				<div class="form-group">
					<label for="Designation">Designation:</label>
					<input type="Text" name="designation" class="form-control" id="Designation" placeholder="Enter Designation">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</body>
</html>
