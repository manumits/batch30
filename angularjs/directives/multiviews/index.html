<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>

<div ng-app="myApp">
		<div ng-controller="myCtrl">
			<input type="text" ng-model="v">
			<div ng-switch="v">
				<div ng-switch-when="list"><div ng-include="'list.html'"></div></div>
				<div ng-switch-when="grid"><div ng-include="'grid.html'"></div></div>
				<div ng-switch-when="tabular"><div ng-include="'tabular.html'"></div></div>
			</div>
		</div>		
</div>

<script src="app.js"></script>

</body>
</html>
