<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>

<div ng-app="myApp">
		<div ng-controller="myCtrl">
			<input type="checkbox" ng-model="ch">
			<h1 ng-show="ch">{{z}}</h1>
			<div ng-if="ch">{{z}}</div>
			<input type="text" ng-model="v">
			<div ng-switch="v">
				<div ng-switch-when="m"><div ng-include="'mob.html'"></div></div>
				<div ng-switch-when="w"><div ng-include="'was.html'"></div></div>
				<div ng-switch-when="t"><div ng-include="'telivision.html'"></div></div>
			</div>
		</div>		
</div>

<script src="app.js"></script>

</body>
</html>
